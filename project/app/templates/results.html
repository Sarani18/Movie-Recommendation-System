

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* Basic styling for buttons and text */
        .button-container {
            margin-top: 50px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            width: 200px;
            margin: 10px auto;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .text {
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button-container">
        {% for movie in movies %}
            <button class="button" onclick="redirectToDetails('{{ movie }}')">{{ movie }}</button>
        {% endfor %}
    </div>
    <script>
        function redirectToDetails(movie) {
            // Redirect to the details page with the selected movie as a query parameter
            window.location.href = '/details?movie=' + encodeURIComponent(movie);
        }
    </script>
</body>
</html>
