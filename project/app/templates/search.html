<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        /* Basic styling for the search bar */
        .search-container {
            margin-top: 50px;
            text-align: center;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form id="search-form" action='/submit' method='POST'>
            <input type="text" id="search-input" class="search-box" name = "search" placeholder="Search movies...">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>
</body>
</html>
